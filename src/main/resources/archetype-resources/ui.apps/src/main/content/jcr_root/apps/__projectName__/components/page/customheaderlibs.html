#set($dollar = '$')
<meta
  property="cq:datatype"
  data-sly-test="${dollar}{wcmmode.edit || wcmmode.preview}"
  content="JSON"
/>
<meta property="cq:wcmmode" data-sly-test="${wcmmode.edit}" content="edit" />
<meta
  property="cq:wcmmode"
  data-sly-test="${wcmmode.preview}"
  content="preview"
/>
<meta
  property="cq:pagemodel_root_url"
  data-sly-use.page="com.adobe.aem.spa.project.core.models.Page"
  content="${page.hierarchyRootJsonExportUrl}"
/>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
  <sly
    data-sly-call="${dollar}{clientlib.css @ categories='${projectName}-${optionFrontend}'}"
  ></sly>
</sly>
